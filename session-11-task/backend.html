<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet" href>
    </head>
    <body>

        <div class="container">
            <form id="myForm" class="position-absolute top-50 w-50 was-validated"
                style="transform: translateY(-50%)">

                <label for="validationTextarea" class="form-label">Username</label>
                <input name="username" class="form-control mb-4 is-invalid"
                    type="text" placeholder="username" aria-label="username" required>


                <label for="validationTextarea" class="form-label">Followers number</label>
                <input name="number" class="form-control mb-4 is-valid"
                    type="number" placeholder="number" aria-label="bottom-text" required>

                    
                    <label for="validationTextarea" class="form-label">Followers Or Subscribers</label>
                    <input name="bottom_text" class="form-control mb-4 is-valid"
                        type="text" placeholder="Followers" aria-label="bottom-text" required>
              
                <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Social Media Type</label>
                    <select name="media_type" class="form-select" required aria-label="select example">
                      <option value="">Select</option>
                      <option value="facebook">Facebook</option>
                      <option value="instagram">Instagram</option>
                      <option value="twitter">Twitter</option>
                      <option value="youtube">Youtube</option>
                    </select>
                    <div class="invalid-feedback">Please select an item</div>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="scripts/backend.js" async defer></script>
    </body>
</html>
