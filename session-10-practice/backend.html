    <body>
       
        <div class="container align-middle">
            <form id="myForm">
            <input name="username" class="form-control" type="text" placeholder="username" aria-label="username">
            <input name="number" class="form-control" type="text" placeholder="number" aria-label="number">
            <input name="bottom-text" class="form-control" type="text" placeholder="input" aria-label="bottom-text">
            <select name="social-media" class="form-select" aria-label="social-media">
                <option selected>Choose social media</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
